<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">
            Spin
        </div>
        <div class="js-money"></div>
        <div>
            <a class="top-up" href="topup.html">TOP UP</a>

        </div>
        <div class="user-info">
            Welcome!
        </div>
    </div>

    <div class="spinner-container">
        <h2 class="spinner-text">Win up to $1000</h2>
        <h3 class="attempts"></h3>
        <div class="spinner">
            <div class="wheel" id="js-wheel" style="transform: rotate(0deg)">
                <div class="wheel-item" data-index="0">
                    <div class="prize">Try Again</div>
                </div>
                <div class="wheel-item" data-index="1">
                    <div class="prize">碎片1個</div>
                </div>
                <div class="wheel-item" data-index="2">
                    <div class="prize">$0.05</div>
                </div>
                <div class="wheel-item" data-index="3">
                    <div class="prize">$1000</div>
                </div>
                <div class="wheel-item" data-index="4">
                    <div class="prize">Try Again</div>
                </div>
                <div class="wheel-item" data-index="5">
                    <div class="prize">$0.01</div>
                </div>
                <div class="wheel-item" data-index="6">
                    <div class="prize">貝殼1個</div>
                </div>
                <div class="wheel-item" data-index="7" style="font-size: smaller">
                    <div class="prize">Iphone <br> 16 Pro Max <br> 1TB</div>
                </div>
            </div>   

            <div class="wheel-btn">
                <button class="start-btn js-start-btn" id="start-button">SPIN THE WHEEL</button>
            </div>
            <div class="triangle-container">
                <div class="triangle-down"></div>
            </div>
 
        </div>

        <p id="prize-text"></p>
    </div>

    <div class="other-user">
        <div class="banner">
            <img src="user.png">
            <p>T***** just win $100</p>
        </div>
        <div class="banner">
            <img src="user.png">
            <p>red**** just win $100</p>
        </div>
        <div class="banner">
            <img src="user.png">
            <p>Li**** just win $100</p>
        </div>
        <div class="banner">
            <img src="user.png">
            <p>H***** just win $100</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
